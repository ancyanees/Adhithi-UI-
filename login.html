<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Adhithi</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/responsive.css">
		<link rel="stylesheet" href="fa/css/all.min.css">

	<body>	
		
<!-------------------------------------------- starts header section ------------------------------------------>	<section>
		<section>
	   <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-clr b-3">
            <div class="flex-row d-flex">
                
                <img src="img/" class="img-fluid w-25 image">
            </div>
            
            
        </nav>
        </section>

        <!-- section-->
        <section class="bg-image vh-100">
            <!--row-->
            <div class="row">
                <!--column-->
                <div class="col-sm-6 col-6">

                </div>
                <div class="col-3 col-sm-1"></div>
                <div class="col-md-4 col-sm-4 mt-5 ml-5 ">
                    
                    <div class="border-set bg-light mt-5 ml-5 res-set">
                        <!--Form-->
                        <h4 class="colr text-center mt-5">SuperAdmin Login</h4>
                        <form class="text-center mt-1 py-3">
                            <div class="form-row">
                                <div class="col-md-1 col-1"></div>
                                <div class="form-group col-md-10 col-10">
                                    
                                    <input type="email" class="form-control border-set" id="emial" placeholder="bluesapphire@gmail.com" required="required">
                                </div>
                               
                                <div class="col-md-1 col-1"></div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-1 col-1"></div>
                                <div class="form-group col-md-10 col-10">
                                    
                                    <input type="password" class="form-control border-set" id="pass" placeholder="*********" required="required">
                                </div>
                                <div class="col-md-1 col-1"></div>
                            </div>
                            <a href="#" class="text-decoration-none">
                                <span class="h6 colr small font-weight-bolder">Forgot Password?</span>
                            </a>
                            <a href="#" class="text-decoration-none">
                                <span class="h6 colr small font-weight-bolder ml-5">Not a Member Yet?</span>
                            </a>
                            <div class="mt-4">
                                <button type="submit" class="btn bg-clr text-light border-set px-5">
                                    SIGN IN
                                </button>
                            </div>
                            <div class="row mt-3">
                                <div class="col-3"></div>
                                <div class="col-6">
                                    <div class="border-bot-set mt-3"></div>
                                </div>
                                <div class="col-3"></div>
                            </div>
                            <div class="mt-3">
                                <a href="#" class="text-decoration-none">
                                    <span class="h6 colr small font-weight-bolder">Create a new Account</span>
                                </a>
                            </div>
                            
                        </form>
                        
                    </div>
                </div>
                <div class="col-1 col-sm-1"></div>
            </div>
       </section>

          
              
                
               
               
            
               

<!-------------------------------------------- ends section ------------------------------------------>
